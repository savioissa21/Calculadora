<html>

<link rel="stylesheet" href="style.css" />
<title>Calculadorinha</title>

<link rel="shortcut icon" href="/calculator.png" type="image/x-icon" />

<head>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">


        <div class="main">
          <form action="" name="Calculadorinha">
            <input type="text" id="visor" class="form-control visor" placeholder="0" disabled="disabled" />

            <div class="row">
              <button onclick="limpezatotal()" type="button"
                class="btn btn-dark btn-lg font-weight-light clear">C</button>
              <button onclick="adicionae('/')" type="button"
                class="btn btn-dark btn-lg font-weight-light barra">/</button>
              <button onclick="adicionae('*')" type="button"
                class="btn btn-dark btn-lg font-weight-light multi">x</button>
            </div>

            <div class="row">
              <button onclick="adicionae(7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button onclick="adicionae(8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button onclick="adicionae(9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button onclick="adicionae('-')" type="button"
                class="btn btn-dark btn-lg font-weight-light menos">-</button>
            </div>

            <div class="row">
              <button onclick="adicionae(4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button onclick="adicionae(5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button onclick="adicionae(6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button onclick="adicionae('+')" type="button"
                class="btn btn-dark btn-lg font-weight-light mais">+</button>
            </div>

            <div style="display: flex;">
              <div>
                <div class="row">
                  <button onclick="adicionae(1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                  <button onclick="adicionae(2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                  <button onclick="adicionae(3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                </div>


                <div class="row">
                  <button onclick="adicionae(0)" type="button"
                    class="btn btn-dark zero btn-lg font-weight-light">0</button>
                  <button onclick="adicionae('.')" type="button"
                    class="btn btn-dark btn-lg font-weight-light ponto">.</button>
                </div>
              </div>
              <div>
                <button onclick="calculari()" type="button" class="btn btn-dark btn-lg igual">=</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>


</body>

</html>
